<html>
<head>
    <meta charset="utf-8"/>
    <title>Shopping Cart</title>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--Bootstap files-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="jumbotron">
                <h1> School Supplies  </h1>
        </div>
    </div>

    <table class="table-bordered">
    <tr>
        <th class="product">Product</th>
        <th>Unit <br> Price</th>
        <th> Quantity </th>
        <th>Total</th>

    </tr>
    <tr>
        <td>Pencils</td>
        <td>$2</td>
        <td><input id="pencil" class="updateTotal" type="text" size="5"></td>
        <td id="pencilTotal"></td>
    </tr>

   <tr>
        <td>Notebooks</td>
        <td>$5</td>
        <td><input id="notebook" class="updateTotal" type="text" size="5"></td>
        <td id="notebookTotal"></td>
    </tr>

    <tr>
        <td>Calculator </td>
        <td>$20</td>
        <td><input id="calculator" class="updateTotal" type="text" size="5"></td>
        <td id="calculatorTotal"></td>
    </tr>


<tr>
    <td>Tax (10%)</td>
    <td></td>
    <td></td>
    <td id="tax"></td>
</tr>

<tr>
    <td>Total</td>
    <td></td>
    <td></td>
    <td id="total"></td>
</tr>

</table>

<h3>Shipping & Handling</h3>
<select id="shippingChoice" class="updateTotal">
    <option value="">Select one</option>
    <option value="nextDay"> Next-day Delivery: $16.00 </option>
    <option value="threeDay"> Three-day Delivery: $8.00 </option>
    <option value="regular"> Regular (5-8 days): $4.00 </option>
</select><span id="shippingSpan"></span>

<br><br>

<button id="confirmBtn">CONFIRM PURCHASE</button>

<div id="noError"></div>

<script SRC="js/functions.js"></script>

</body>
</html>
